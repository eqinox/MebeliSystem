<div class="container">
  <h2>Вход</h2>
  <form class="form-horizontal" (submit)='onSubmit()' #userForm='ngForm' method="POST" enctype="multipart/form-data" >
    <div class="form-group">
      <label class="control-label col-sm-2" for="name">Име:</label>
      <div class="col-sm-10">
        <input 
        type="text"
        class="form-control"
        id="username"
        placeholder="Потребителско име"
        name="username"
        #username='ngModel'
        [(ngModel)]='user.username'
        required>
        <span class="text-danger" [hidden]='username.valid || username.pristine'>Името е задължително!</span>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="name">Парола:</label>
      <div class="col-sm-10">
        <input 
        type="password"
        class="form-control"
        id="password"
        placeholder="Парола"
        name="password"
        #password='ngModel'
        [(ngModel)]='user.password'
        required>
        <span class="text-danger" [hidden]='password.valid || password.pristine'>Името е задължително!</span>
      </div>
    </div>
    
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default" [disabled]='!userForm.valid'>Влез</button>
      </div>
    </div>
  </form>
</div>
